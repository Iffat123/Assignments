<!DOCTYPE html>
<html>
<head>
	<title>Stock Trading App</title>
<style>
table,th,td
{
	border: 1px solid black;
}
th,td
{
	padding: 5px;
}
</style></head>
<body>
<table width="10%">
	<tr>
		<th>TICKER</th>
		<th>PRICE</th>
	</tr>
	<tr>
		<td>WIPRO</td>
		<td>298.45</td>
	</tr>
	<tr>
		<td>INFY</td>
		<td>949.95</td>
	</tr>
	<tr>
		<td>TCS</td>
		<td>2713.70</td>
	</tr>
	<tr>
		<td>TECHM</td>
		<td>485.85</td>
	</tr>
</table><br>
<form>
		<table>
			<h1>Stock Trading</h1>
		<tr>
			<td><label for="ticker">TICKER</label></td>
			<td><input type="text" name=ticker list="ticker"><br></td>
		</tr>
		<tr>
		<td><label for="quantity" id="quantity">QUANTITY</label></td>
		<td><input type="number" min="10" max="100"step="10" name="quantity"></td><br>
		</tr>
		<tr>
		<td><input type="submit" name="submit"></td>
		</tr>
		</table>
		<datalist id="ticker">
			<option value="WIPRO"></option>
			<option value="INFY"></option>
			<option value="TCS"></option>
			<option value="TECHM"></option>
		</datalist>
</form>
</body>
</html>
